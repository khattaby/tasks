<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Steps Task</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #333;
      }

      .steps {
        width: 600px;
        background-color: #f7f7f7;
        border-radius: 7px;
        padding: 25px 100px;
        margin: 100px auto;
      }

      .numbers {
        display: flex;
        justify-content: space-between;
      }

      .numbers > div {
        height: 40px;
        aspect-ratio: 1;
        background-color: #e7e7e7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .numbers .active {
        background-color: #7950f2;
        color: #fff;
      }

      .message {
        text-align: center;
        font-size: 20px;
        margin: 40px 0;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .buttons button {
        border: none;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 100px;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .buttons button span {
        font-size: 16px;
        line-height: 1;
      }

      h3 {
        margin: 0;
        text-transform: uppercase;
      }

      .close {
        position: absolute;
        top: 16px;
        right: 16px;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 40px;
        color: inherit;
      }

      .close:hover {
        color: #7950f2;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM via CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const messages = [
        "Learn React ⚛️",
        "Apply for jobs 💼",
        "Invest your new income 🤑",
      ];

      function App() {
        const [step, setStep] = React.useState(1);
        const [isOpen, setIsOpen] = React.useState(true);

        function handlePrevious() {
          if (step > 1) setStep(step - 1);
        }

        function handleNext() {
          if (step < 3) setStep(step + 1);
        }

        return (
          <div>
            <button className="close" onClick={() => setIsOpen(!isOpen)}>
              &times;
            </button>

            {isOpen && (
              <div className="steps">
                <div className="numbers">
                  <div className={step >= 1 ? "active" : ""}>1</div>
                  <div className={step >= 2 ? "active" : ""}>2</div>
                  <div className={step >= 3 ? "active" : ""}>3</div>
                </div>

                <p className="message">
                  Step {step}: {messages[step - 1]}
                </p>

                <div className="buttons">
                  <button
                    style={{ backgroundColor: "#7950f2", color: "#fff" }}
                    onClick={handlePrevious}
                  >
                    Previous
                  </button>
                  <button
                    style={{ backgroundColor: "#7950f2", color: "#fff" }}
                    onClick={handleNext}
                  >
                    Next
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
