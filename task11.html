<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الساعة التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.clock {
    font-size: 48px;
    font-weight: bold;
    color: #333;
    margin: 20px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>الساعة التفاعلية</h1>
        <div class="clock" id="clock">00:00:00</div>
        
        <div class="buttons">
            <button onclick="startClock()">ابدأ الساعة</button>
            <button onclick="stopClock()">أوقف الساعة</button>
            <button onclick="goToURL()">اذهب إلى رابط</button>
        </div>
    </div>


    <script>

        let interval;
//Start the clock and display it (refresh every 1 sec).
            function startClock(){
            if (interval) clearInterval(interval)
            interval = setInterval(()=>{
                const now = new Date()
                const time = now.toLocaleTimeString()
                document.getElementById("clock").textContent = time;
            }, 1000)
        }

//Stop the clock from refreshing.
        function stopClock(){
            clearInterval(interval)
            interval = null; 
        }

//Open a prompt to ask the user for a URL to visit.
        function goToURL(){
            const url = prompt("أدخل الرابط الذي تريد الذهاب إليه:")
            if(url && url.trim()){
                if(!url.startsWith("http://") && !url.startsWith("https://")){
                    window.location.href = "https://" + url.trim()
                }
                else{
                    window.location.href = url.trim()
                }
            }
        }

        // Initial clock start
        startClock();

/* What did I avoid?
1. Taking a URL without checking for "http://" or "https://", which could confuse normal users.
*/

/* What did I learn?
1. startsWith() function to check what the text starts with.
2. window.location.href to set or get the URL of the current page.
3. toLocaleTimeString() function to get the time part from a Date object.
4. setInterval() as a repetitive function and how to stop it.
*/

/* Future enhancements:
1. Check if the provided URL is actually a valid link.
2. Track how many seconds have passed since the clock was last stopped.
*/

    </script>
</body>
</html>
