<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>مولد الأرقام العشوائية</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
        font-family: Arial;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
      }
      #number,
      #allNumbers {
        margin: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>مولد الأرقام العشوائية</h1>

    <div id="number">الرقم العشوائي:</div>
    <div id="allNumbers">الأرقام المنتجة:</div>

    <button onclick="generate()">توليد رقم عشوائي جديد</button>
    <button onclick="showAll()">عرض جميع الأرقام</button>

    <script>
      let numbers = [];

      function generate() {
        const num = Math.floor(Math.random() * 100) + 1;
        numbers.push(num);
        document.getElementById("number").textContent = "الرقم العشوائي: " + num;
      }

      function showAll() {
        const text = numbers.length ? numbers.join(", ") : "لم يتم إنتاج أرقام بعد.";
        document.getElementById("allNumbers").textContent =
          "الأرقام المنتجة: " + text;
      }

/*

2. The ternary operator condition
*/
    </script>
  </body>
</html>
