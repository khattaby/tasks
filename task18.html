<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        #bookContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .book {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .read-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .read-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Book Collection</h1>
    <div id="bookContainer"></div>

    <script>
        // Book Class Definition
        class Book {
            constructor(title, author, pages, quote) {
                this.title = title;
                this.author = author;
                this.pages = pages;
                this.quote = quote;
            }

            getDetails() {
                return `${this.title} by ${this.author} - ${this.pages} pages.`;
            }

            getQuote() {
                return this.quote;
            }
        }

        // Ebook Class Definition (extends Book)
        class Ebook extends Book {
            constructor(title, author, pages, fileSize, quote) {
                super(title, author, pages, quote);
                this.fileSize = fileSize;
            }

            getEbookDetails() {
                return `${this.getDetails()} [Available in ebook format with a file size of ${this.fileSize}MB]`;
            }
        }

        // Create Instances of Book and Ebook with quotes
        const book1 = new Book(
            "The Subtle Art of Not Giving a F*ck",

            "Dale Carnegie",
            250,
            2.5,
            "You can make more friends in two months by becoming interested in other people than you can in two years by trying to get other people interested in you."
        );

        // Get book container element
        const bookContainer = document.getElementById("bookContainer");

        // Display Books on Page
        [book1, ebook1].forEach(book => {
            const bookDiv = document.createElement("div");
            bookDiv.className = "book";

            const bookText = book instanceof Ebook ? book.getEbookDetails() : book.getDetails();

            const button = document.createElement("button");
            button.className = "read-button";
            button.textContent = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù‚Ø±Ø§Ø¡Ø©";

            // Add click event to show the quote
            button.addEventListener("click", () => {
                alert(`ðŸ“– Ø§Ù‚ØªØ¨Ø§Ø³ Ù…Ù† Ø§Ù„ÙƒØªØ§Ø¨:\n\n"${book.getQuote()}"`);
            });

            bookDiv.innerHTML = `<p>${bookText}</p>`;
            bookDiv.appendChild(button);

            bookContainer.appendChild(bookDiv);
        });
