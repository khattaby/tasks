<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekday Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        color: #007bff;
      }
      .error {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>What is your favorite day?</h1>
    <form id="dayForm">
      <input
        type="text"
        id="dayInput"
        placeholder="Enter a day (e.g., Friday)"
        required
      />
      <button type="submit">Cheak</button>
      <div id="message"></div>

      <script>
        document
          .getElementById("dayForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            const dayInput = document
              .getElementById("dayInput")
              .value.trim()
              .toLowerCase();
            const messageDiv = document.getElementById("message");
            let message;
            switch (dayInput) {
              case "friday":
                message = "Friday is your favorite day! Enjoy your weekend!";
                messageDiv.className = "message";
                break;
              case "saturday":
                message = "Saturday is a great weekend day to relax!";
                messageDiv.className = "message";
                break;
              case "sunday":
                message = "Sunday is the start of the week! Stay motivated!";
                messageDiv.className = "message";
                break;
              case "monday":
                message = "Monday is a fresh start! Make it count!";
                messageDiv.className = "message";
                break;
              case "tuesday":
                message = "Tuesday is a productive day! Keep going!";
                messageDiv.className = "message";
                break;
              case "wednesday":
                message = "Wednesday is midweek! You're halfway through!";
                messageDiv.className = "message";
                break;
              case "thursday":
                message = "Thursday is almost the weekend! Hang in there!";
                messageDiv.className = "message";
                break;
              default:
                message =
                  "Invalid day entered. Please enter a valid day of the week in English!";
                messageDiv.className = "error";
                break;
            }
            messageDiv.textContent = message;
          });
      </script>
    </form>
  </body>
</html>
